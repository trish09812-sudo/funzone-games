<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZone Games</title>
    <style>
        body { font-family: Arial; margin: 0; background: #111; color: #fff; text-align: center; }
        header { background: #ff4500; padding: 30px; }
        header h1 { margin: 0; font-size: 2.5em; }
        .games { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 30px; }
        .game-card { background: #333; border-radius: 10px; padding: 15px; width: 300px; transition: 0.3s; }
        .game-card:hover { transform: scale(1.05); }
        .game-card iframe { width: 100%; height: 400px; border: none; }
        .footer { background: #111; padding: 20px 0; color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1>FunZone Games</h1>
    </header>

    <h2>Play Our Games!</h2>
    <div class="games">
        <div class="game-card">
            <h3>Snake Game</h3>
            <iframe src="games/snake.html"></iframe>
        </div>
        <div class="game-card">
            <h3>Flappy Bird</h3>
            <iframe src="games/flappy.html"></iframe>
        </div>
        <div class="game-card">
            <h3>Pacman</h3>
            <iframe src="games/pacman.html"></iframe>
        </div>
    </div>

    <div class="footer">&copy; 2025 FunZone Games</div>
</body>
</html>
